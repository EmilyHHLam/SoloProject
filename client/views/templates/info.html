
<div class="container">
    <div class="col-xs-12" >
      <div class="col-xs-6" >
        <img class="babyimg" src={{imgLoad}} />
        {{name | uppercase }}
      </div>
      <div class="col-xs-6 addButton">
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add an Event</button>
      </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Get an Event for <b>{{name | uppercase }}</b></h4>
        </div>
        <div class="modal-body">
          <!-- beginning of body -->
          <div class="col-xs-12">
             <label class="col-xs-6 control-label">Please select the type:</label>
             <div class="col-xs-6">
                <select name="type"  ng-model="event.etype" ng-dropdown required ng-change="changeme()" >
                   <option ng-option value="feeding">Feeding</option>
                   <option ng-option value="diaper change">Diaper Change</option>
                   <option ng-option value="medical">Medical</option>
                   <option ng-option value="dental">Dental</option>
                   <option ng-option value="milestone">Milestone</option>
                   <option ng-option value="metrics">Metrics</option>
                   <option ng-option value="other">Other</option>
                </select>
             </div>
          </div>
           Event: {{ event.type}}
          <div class="col-xs-12" ng-if="event.etype != 'metrics'" >
                <div class="col-xs-12">
                   <input type="text" class="form-control"  placeholder="date" ng-model="event.date"    />
                </div>
                <div class="col-xs-12">
                   <input type="text" class="form-control"  placeholder="time" ng-model="event.time"    />
                </div>
                <div class="col-xs-12">
                   <textarea type="text" class="form-control"  placeholder="note" ng-model="event.note"    />
                </div>
           </div>
           <div class="col-xs-12" ng-if="event.etype == 'metrics'">
               <div class="col-xs-12">
                 <div class="col-xs-6">
                   <input type="text" class="form-control"  placeholder="date" ng-model="event.date"    />
                 </div>
               </div>
                <div class="col-xs-12">
                  <div class="col-xs-6">
                    <input type="text" class="form-control" placeholder="weight" ng-model="event.weight"    />
                  </div>
                  <div class="col-xs-6">
                    <input type="text" class="form-control" placeholder="height" ng-model="event.height"    />
                  </div>
                </div>
                <div class="col-xs-12">
                  <div class="col-xs-6">
                    <input type="text" class="form-control" placeholder="weight %" ng-model="event.wpercent"    />
                  </div>
                  <div class="col-xs-6">
                    <input type="text" class="form-control" placeholder="height %" ng-model="event.hpercent"    />
                  </div>
                  <div class="col-xs-12">
                     <input type="text" class="form-control"  placeholder="note" ng-model="event.note"    />
                  </div>
                </div>
           </div>
           <!-- end of body-->
        </div>
        activity: {{event}}
        <div class="modal-footer">
          <div class="col-xs-12" >
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="addDetail(event)">Submit</button>
          </div>
        </div>
      </div>

    </div>
  </div>


      <!--end-->
      <div>
        <hr>
      </div>
    </div>
    <div class="col-xs-12">
      <div class="input-group"> <span class="input-group-addon">Filter</span>
        <input type="text" class="form-control" ng-model="search.etype" placeholder="Type event here...">
      </div>
      <div ng-show="noOfPages > 1">
        <pagination page="currentPage" max-size="noOfPages" total-items="totalItems" items-per-page="entryLimit" class="pagination"previous-text="" next-text=""></pagination>
      </div>
    <div class="row" ng-repeat="event in filtered = eventsList.events | filter:search | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit" >
      <div ng-show="editMode" class="step">
        <div class="col-xs-12">EDIT BELOW: <br /></div>
        <div class="col-xs-12" ><input ng-show="editMode" ng-model="event.etype"></div>
        <div class="col-xs-12" ><input ng-show="editMode" datetime="MM-dd-yyyy" ng-model="event.date"></div>
        <div class="col-xs-12" ><input ng-show="editMode" ng-model="event.time"></div>
        <div class="col-xs-12" ><input ng-show="editMode" ng-model="event.note"></div>
      </div>
     <div class="col-xs-12">

       <div>
         <hr>
       </div>
        <div ng-hide="editMode" class="col-xs-12">{{event.etype | uppercase}}</div>

      </div>
      <div class="message col-xs-12">
        <div ng-hide="editMode" class="col-xs-2">{{event.date | date : "M/d/yy" }}</div>
        <div ng-hide="editMode" class="col-xs-2">{{event.time}}</div>
        <div ng-hide="editMode" class="col-xs-6">{{event.note}}</div>

        <div ng-hide="editMode" class="col-xs-1 " ng-click=removeEvent(event)>
        <button type="button" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-remove"></span></button></div>
        <div class="col-xs-1" ng-click="editMode=true" ><button type="button" class="btn btn-xs btn-edit"><span class=" glyphicon glyphicon-pencil"></span></button></div>
        <div class= "col-xs-1 " ng-show="editMode" ng-click="editEvent(event); editMode=false"><button type="button" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-ok"></span></div>
      </div>


      </div>

  </div>
