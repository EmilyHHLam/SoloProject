<div class="container">
    <div class="row">
      <div class="col-xs-7">
        <h1 class="lead">Welcome to Growth and Development Track</h1>
      </div>
      <div class="col-xs-5" id="logout"><span>{{userObject.userName}}</span>
        <span><button class="btn btn-default" ng-click="logout()">Log Out</button>
        </span>
      </div>

    </div>
    <div >
        <div class="col-xs-12">
            <button class="btn btn-primary btn-lg" ng-click="addChild()">Add a Child</button>
        </div>
        <div ng-repeat="child in childrenList.children" >
          <div class="row">
            <br />
          </div>
            <div class="col-xs-12">
              <a href="#/info/{{child._id}}/{{child.first}}/{{child.gender}}" >
              <div ng-hide="editMode" class="col-xs-4">{{child.first}} {{child.last}}</b></div>
              <div ng-hide="editMode" class="col-xs-4">{{child.dob | date: "MMM d, yyyy" }}</div>
              <div ng-hide="editMode" class="col-xs-2">{{child.gender}}</div>
              </a>
              <div ng-hide="editMode" class="col-xs-2" ng-click="editMode=true" ><button type="button" class="btn btn-xs btn-edit"><span class=" glyphicon glyphicon-pencil"></span></button></div>
            </div>
            <div class="message col-xs-12">
              <div class="col-xs-1" ><input ng-show="editMode" ng-model="child.first"><br /></div>
              <div class="col-xs-1" ><input ng-show="editMode" ng-model="child.last"></div>
              <div class="col-xs-5" ><input ng-show="editMode" ng-model="child.dob"></div>
              <div class="col-xs-2" ><input ng-show="editMode" ng-model="child.gender"></div>
              <div class= "col-xs-1" ng-show="editMode" ng-click="editaChild(child); editMode=false"><button type="button" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-ok"></span></div>
            </div>
          </div>

      </div>
</div>
