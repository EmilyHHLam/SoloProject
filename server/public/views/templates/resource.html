<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <h3>Resources</h3>
    </div>
    <div class="col-xs-6 addButton">
        <button class="btn btn-primary btn-lg" ng-click="addResource()">Add Resource</button>
    </div>

  </div>
  <div><br /></div>
  <div class="row message" ng-repeat="resource in resourceList.lists">
    <div ng-show="editMode" class="step">
      <div class="col-xs-12">EDIT BELOW: <br /></div>
      <div class="col-xs-12" ><input ng-show="editMode" ng-model="resource.title"></div>
      <div class="col-xs-12" ><input ng-show="editMode" ng-model="resource.link"></div>
      <div class="col-xs-12" ><input ng-show="editMode" ng-model="resource.note"></div>
    </div>
   <div class="col-xs-12">

      <div ng-hide="editMode" class="col-xs-12">{{resource.title | uppercase}}</div>

    </div>
    <div class="col-xs-12">
      <div class="col-xs-1"></div>
      <div ng-hide="editMode" >{{resource.link }}</div>
    </div>
    <div class="col-xs-12">
      <div ng-hide="editMode" class="col-xs-9">{{resource.note}}</div>
      <div ng-hide="editMode" class="col-xs-1 glyphicon glyphicon-remove" ng-click=removeResource(resource)></div>
      <div class="col-xs-1 glyphicon glyphicon-edit" ng-click="editMode=true" ></div>
      <div class= "col-xs-1 glyphicon glyphicon-ok" ng-show="editMode" ng-click="editContact(resource); editMode=false"></div>
    </div>


    </div>

</div>
